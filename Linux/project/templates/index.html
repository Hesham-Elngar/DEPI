<!DOCTYPE html>
<html>
<head><title>Note Taking App</title></head>
<body>
    <h1>Ì≥ù Notes</h1>
    <form method="POST">
        <textarea name="note" rows="4" cols="50" placeholder="Write your note here..."></textarea><br>
        <button type="submit">Save Note</button>
    </form>
    <hr>
    {% for note in notes %}
        <p>Ìµí {{ note.created_at }}<br>Ì≥å {{ note.content }}</p><hr>
    {% endfor %}
</body>
</html>
