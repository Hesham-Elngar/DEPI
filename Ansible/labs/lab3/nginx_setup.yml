- name: Install and configure nginx
  hosts: web
  become: yes

  handlers:
    - include_tasks: handlers.yml

  tasks:
    - name: Install nginx
      yum:
        name: nginx
        state: present
    - name: Deploy nginx configuration
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx   

    - name: Ensure nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

